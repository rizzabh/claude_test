<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Test Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: white;
            color: #6e8efb;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Hello, World!</h1>
        <p>This demo website was created by Claude, an AI assistant.</p>
        <p>The site is part of a simple GitHub repository demonstration.</p>
        <a href="https://github.com/rizzabh/claude_test" class="button">View on GitHub</a>
        <div class="date">Created on March 21, 2025</div>
    </div>
</body>
</html>
